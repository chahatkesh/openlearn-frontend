# Labeler configuration for automatic PR labeling

# Frontend changes
frontend:
  - changed-files:
    - any-glob-to-any-file: 'src/**'
  - changed-files:
    - any-glob-to-any-file: 'public/**'

# Documentation
documentation:
  - changed-files:
    - any-glob-to-any-file: '**/*.md'
  - changed-files:
    - any-glob-to-any-file: 'docs/**'

# CI/CD
"ci/cd":
  - changed-files:
    - any-glob-to-any-file: '.github/workflows/**'
  - changed-files:
    - any-glob-to-any-file: '.github/**'

# Dependencies
dependencies:
  - changed-files:
    - any-glob-to-any-file: 'package.json'
  - changed-files:
    - any-glob-to-any-file: 'package-lock.json'

# Configuration
config:
  - changed-files:
    - any-glob-to-any-file: '*.config.js'
  - changed-files:
    - any-glob-to-any-file: '*.json'
  - changed-files:
    - any-glob-to-any-file: 'vercel.json'

# Styling
styling:
  - changed-files:
    - any-glob-to-any-file: '**/*.css'
  - changed-files:
    - any-glob-to-any-file: '**/*.scss'
